version: 2

aliases:
  # CircleCI
  - &nightly-only
    triggers:
      - schedule:
          cron: "0 8 * * *"  # midnight PST
          filters:
            branches:
              only:
                - master

  # build environment
  - &docker-linux
    docker:
      - image: centos:7
    working_directory: /root/src

  # system dependencies
  - &install-system-deps
    run:
      name: Install system dependencies
      command: scripts/install-system-deps.sh
  - &install-stack
    run:
      name: Install stack
      command: |
        curl -sSL https://get.haskellstack.org/ | sh
        stack --version

  # cache
  - &build-cache-key
    run:
      name: Build cache key
      command: |
        FILES=(
          stack.yaml
          package.yaml
        )
        cat "${FILES[@]}" > cache-key.txt
  - &cache-key
    v1-{{ checksum "cache-key.txt" }}
  - &install-stack-deps
    run:
      name: Build external dependencies
      command: scripts/install-stack-deps.sh

  # build steps
  - &run-build
    run:
      name: Build package
      command: |
        STACK_FLAGS=(
          --test --no-run-tests
          --flag ztar:dev
        )
        stack build ztar "${STACK_FLAGS[@]}"

  # test steps
  - &run-hlint
    run:
      name: Run hlint
      command: scripts/hlint.sh
  - &run-stylish-haskell
    run:
      name: Run stylish-haskell
      command: scripts/stylish-haskell.sh
  - &run-example-test
    run:
      name: Run example test
      command: |
        # call executable directly to avoid installing stack or any system dependencies
        # tests that ztar doesn't introduce any system dependencies
        eval "$(find .stack-work -type f -name example)"
  - &run-integration-tests
    run:
      name: Run integration tests
      command: stack test :ztar-test --flag ztar:dev

jobs:
  prebuild:
    <<: *docker-linux
    steps:
      - checkout
      - *build-cache-key
      - persist_to_workspace:
          root: .
          paths:
            - cache-key.txt

  build:
    <<: *docker-linux
    steps:
      - checkout
      - attach_workspace:
          at: .
      - *install-system-deps
      - *install-stack
      - restore_cache:
          key: *cache-key
      - *install-stack-deps
      - save_cache:
          key: *cache-key
          paths:
            - ~/.stack
      - *run-build
      - persist_to_workspace:
          root: .
          paths:
              - .stack-work

  hlint:
    <<: *docker-linux
    steps:
      - checkout
      - *install-stack
      - restore_cache:
          key: *cache-key
      - *run-hlint

  stylish-haskell:
    <<: *docker-linux
    steps:
      - checkout
      - *install-stack
      - restore_cache:
          key: *cache-key
      - *run-stylish-haskell

  run-example-test:
    <<: *docker-linux
    steps:
      - checkout
      - attach_workspace:
          at: .
      - *run-example-test

  run-integration-tests:
    <<: *docker-linux
    steps:
      - checkout
      - attach_workspace:
          at: .
      - *install-stack
      - restore_cache:
          key: *cache-key
      - *run-integration-tests

workflows:
  version: 2

  build_and_test:
    jobs:
      - prebuild
      - build:
          requires:
            - prebuild
      - hlint:
          requires:
            - build
      - stylish-haskell:
          requires:
            - build
      - run-example-test:
          requires:
            - build
      - run-integration-tests:
          requires:
            - build

  nightly:
    <<: *nightly-only
    jobs:
      - prebuild
      - build:
          requires:
            - prebuild
      - hlint:
          requires:
            - build
      - stylish-haskell:
          requires:
            - build
      - run-example-test:
          requires:
            - build
      - run-integration-tests:
          requires:
            - build
